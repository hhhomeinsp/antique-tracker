# Render Blueprint for Antique Tracker
services:
  # Backend API
  - type: web
    name: antique-tracker-api
    env: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: antique-tracker-db
          property: connectionString
      - key: OPENAI_API_KEY
        sync: false

  # Frontend (Static Site)
  - type: web
    name: antique-tracker
    env: static
    buildCommand: cd frontend && npm ci && npm run build
    staticPublishPath: ./frontend/dist
    headers:
      - path: /*
        name: Cache-Control
        value: no-cache
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        value: https://antique-tracker-api.onrender.com

databases:
  - name: antique-tracker-db
    databaseName: antique_tracker
    plan: free
    postgresMajorVersion: "16"
